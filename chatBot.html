<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Mini Project</title>
</head>
<body>

    <div class="js-container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script type="text/babel">

        function ChatInput({chatMessages, setChatMessages}) {
            
            const [inputText, setInputText] = React.useState('');
            const [isLoading, setIsLoading] = React.useState(false);

            function saveInputText(event) {
                setInputText(event.target.value);
            }

            function checkKeyPressed(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
                else if (event.key === 'Escape') {
                    setInputText('');
                }
            }

            async function sendMessage() {

                if (isLoading || inputText === ""){
                    return;
                }

                setIsLoading(true);

                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: 'user',
                        id: crypto.randomUUID()
                    }
                ];

                setChatMessages([
                    ...newChatMessages,
                    {
                        message: 'Loading...',
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }
                ])

                setInputText('');

                const response = await Chatbot.getResponseAsync(inputText);
                setChatMessages([
                    ...newChatMessages,
                    {
                        message: response,
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }
                ]);

                setIsLoading(false);
            }  

            return (    
                    <> 
                        <input 
                            type="text" 
                            placeholder="Send a message to Chatbot" 
                            size="30"
                            onChange={saveInputText}
                            value={inputText}
                            onKeyDown={checkKeyPressed}
                        />
                        <button
                            onClick={sendMessage}
                        >Send</button>
                    </> 
                );
        };

        function ChatMessage({message, sender}) {
            //const message = props.message;
            //const sender = props.sender;
            //const {message, sender} = props

            /*
            if (sender === 'robot') {
                return (
                    <div>
                        <img src="images/robotIcon.jpg" width="50" height="50"/>
                        {message}
                    </div>
                )
            }
            */

            return (
                <div>
                    {sender === 'robot' && (
                        <img src="images/robotIcon.jpg" width="50" height="50"/>
                    )}
                    {message}
                    {sender === 'user' && (
                        <img src="images/userIcon.jpg" width="50" height="50"/>
                    )}
                </div>
            );
        }


        function ChatMessages({chatMessages}) {

            return(
                <>
                    {chatMessages.map((chatMessage) => {
                            return (
                                <ChatMessage
                                message={chatMessage.message}
                                sender={chatMessage.sender}
                                key={chatMessage.id}
                                ></ChatMessage>
                            );
                    })}
                </>
            );
            
        }

        function App() {

            const [chatMessages, setChatMessages] = React.useState([{
                message: 'hello Chatbot',
                sender: 'user',
                id: '1'
            }, {
                message: 'Hello! How can I help you?',
                sender: 'robot',
                id: '2'
            }, {
                message: 'Can you get me todays date?',
                sender: 'user',
                id: '3'
            }, {
                message: 'Today is September 27',
                sender: 'robot',
                id: '4'
            }]);
            // const [chatMessages, setChatMessages] = array;
            // const chatMessages = array[0];
            // const setChatMessages = array[1];

            return (
                <>
                    <ChatInput
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    ></ChatInput> 
                    <ChatMessages
                        chatMessages={chatMessages}
                    ></ChatMessages>
                </>
            );
        }

        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container); // sets up react 
        root.render(<App></App>);

    </script>
</body>
</html>
