<!DOCTYPE html>
<html>
<head>
    <title>React plays</title>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel"> 

    function UserInput({inputText, setInputText}) {

        function saveInputText(event) {
                setInputText(event.target.value);
        }

        return (    
            <> 
                <input 
                    type="text" 
                    placeholder="Type a name here" 
                    size="30"
                    onChange={saveInputText}
                    value={inputText}
                ></input>
            </>
        );
    }

    function ResponsiveText({inputText}) {
        return (
            <p> Hello, {inputText}</p>
        );
    }

    function ResetButton({setInputText}) {

        function resetText() {
            setInputText('')
        }

        return (
            <>
                <button onClick={resetText}>Reset</button>
            </>
        );
    }

    function ExampleButton({setInputText}) {

        function setExample() {
            setInputText("Ana Vilani")
        }

        return(
            <>
                <button onClick={setExample}>Example</button>
            </>
        );
    }

    function App() {

        const [inputText, setInputText] = React.useState('');

        return(
            <>
                <UserInput
                    inputText={inputText}
                    setInputText={setInputText}
                ></UserInput>
                <ResetButton
                    setInputText={setInputText}
                ></ResetButton>
                <ExampleButton
                    setInputText={setInputText}
                ></ExampleButton>
                <ResponsiveText
                    inputText={inputText}
                ></ResponsiveText>
            </>
        )
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App></App>);

    </script>
</body>
</html>
