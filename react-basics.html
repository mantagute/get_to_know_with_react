<!DOCTYPE html>
<html>
<head>
    <title>React plays</title>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel"> 

    function ResetButton({setCounter}) {

        function toZero() {
            setCounter(0);
        }

        return (
            <>
                <button onClick={toZero}>Reset</button>
            </>
        )
    }

    function ButtonCounter({counter, setCounter}) {
    
        function increaseCounter() {
            setCounter(counter + 1); // updater(like a map)
        }

        return (
            <>
                <button onClick={increaseCounter}>Clicked {counter} {counter === 1 ? 'time': 'times'} </button>
            </>
        )
    }

    function App() {

        const [counter, setCounter] = React.useState(0);

        return (
            <>
                <ButtonCounter
                    counter = {counter}
                    setCounter = {setCounter}
                ></ButtonCounter>
                <ButtonCounter
                    counter = {counter}
                    setCounter = {setCounter}
                ></ButtonCounter>
                <ResetButton
                    setCounter={setCounter}
                ></ResetButton>
            </>
        )
    }

        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);
        root.render(<App></App>);

    </script>
</body>
</html>
