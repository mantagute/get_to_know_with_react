<!DOCTYPE html>
<html>
<head>
    <title>React plays</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel"> 

    function InputFromUser({data}) {
        const [inputText, setInputText] = React.useState('');

        function saveInput(event) {
            setInputText(event.target.value)
        }

        const [showPassword, setShowPassword] = React.useState(false);

        function toggleVisibility() {
            setShowPassword(!showPassword);
        }

        return (
            <div className ="input-container">
                <input 
                    className="input-text"
                    type={data === 'Password' && !showPassword ? 'password' : 'text'}
                    placeholder={data}
                    value={inputText}
                    onChange={saveInput}
                />
                {data === 'Password' && (
                    <ShowOrHideButton
                        toggleVisibility={toggleVisibility}
                        showPassword={showPassword}
                    />
                )}
            </div>
            
        );
    }

    function SubmitButton({action}) {
        return (
            <>
                <button className="submit-button">{action}</button>
            </>
        );
    }

    function ShowOrHideButton({toggleVisibility, showPassword}) {
        return (
            <>
                <button
                    className="showhide-button"
                    onClick={toggleVisibility}
                >{showPassword === false ? 'Show' : 'Hide'}</button>
            </>
        )
    }

    function LoginForm() {
        return (
            <>
                <InputFromUser
                    data='Email'
                />
                <InputFromUser
                    data='Password'
                />
                <SubmitButton
                    action="Login"
                />
                <SubmitButton
                    action="Sign Up"
                />
            </>
        );
    }

    function App() {
        return ( 
            <>
                <h1>Hello, Welcome to My Website</h1>
                <LoginForm/>
            </>
        );
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App></App>);

    </script>
</body>
</html>
